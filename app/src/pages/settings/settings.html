<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <form id="settings-form9">
    <ion-item id="settings-toggle1">
      <ion-label>
        Metric
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item color="none" id="settings-list-item5">
      <ion-icon name="globe" item-left></ion-icon>
      Language
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item-divider color="light" id="settings-list-item-divider1"></ion-item-divider>
    <ion-item color="none" id="settings-list-item6">
      <ion-icon name="clipboard" item-left></ion-icon>
      Workout
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item-divider color="light" id="settings-list-item-divider2">
      Data Backup
    </ion-item-divider>
    <ion-item color="none" id="settings-list-item7">
      <ion-icon name="cloud-upload" item-left></ion-icon>
      Item
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item-divider color="light" id="settings-list-item-divider3">
      Help
    </ion-item-divider>
    <ion-item color="none" href-inappbrowser="http://www.heffdev.com" id="settings-list-item8">
      <ion-icon name="help" item-left></ion-icon>
      Help
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" href="mailto:info@heffdev.com" id="settings-list-item9">
      <ion-icon name="contact" item-left></ion-icon>
      Contact
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" href-inappbrowser="https://www.facebook.com" id="settings-list-item10">
      <ion-icon name="facebook" item-left></ion-icon>
      Facebook
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" href-inappbrowser="http://www.twitter.com" id="settings-list-item11">
      <ion-icon name="twitter" item-left></ion-icon>
      Twitter
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" href-inappbrowser="http://www.heffdev.com" id="settings-list-item12">
      <ion-icon name="contract" item-left></ion-icon>
      Terms & Conditions
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" href-inappbrowser="http://www.heffdev.com" id="settings-list-item13">
      <ion-icon name="information" item-left></ion-icon>
      Privacy
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </form>
</ion-content>
